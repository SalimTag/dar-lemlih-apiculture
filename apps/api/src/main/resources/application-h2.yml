spring:
  datasource:
    url: jdbc:h2:mem:darlemlih;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: false   # disable Flyway for H2 profile (fastest)
  mail:
    host: localhost
    port: 1025
  devtools:
    livereload:
      enabled: false
    restart:
      enabled: false

server:
  port: 0


app:
  base-url: http://localhost:8080

jwt:
  secret: change_me_dev_secret_change_in_prod_please_12345678901234567890
  access-token-expiration: 15
  refresh-token-expiration: 7
